<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad)" stroke-width="4"/>

  <!-- Inner shield shape -->
  <path d="M100 30 L160 60 L160 110 C160 150 100 180 100 180 C100 180 40 150 40 110 L40 60 Z"
        fill="url(#grad)" opacity="0.9"/>

  <!-- Checkmark / signature mark -->
  <path d="M70 100 L90 120 L130 75"
        fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Key notch -->
  <circle cx="100" cy="145" r="8" fill="white" opacity="0.8"/>
</svg>
