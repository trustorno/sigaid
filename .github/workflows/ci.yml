name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: pip install -e .

      - name: Test import
        run: python -c "from sigaid import Agent, AgentFace; print('Import OK')"

      - name: Build package
        run: |
          pip install build
          python -m build

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: sdk/js
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: sdk/js
        run: npm run build
