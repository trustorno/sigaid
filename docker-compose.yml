version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sigaid-postgres
    environment:
      POSTGRES_USER: sigaid
      POSTGRES_PASSWORD: sigaid_secret
      POSTGRES_DB: sigaid
    volumes:
      - sigaid_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigaid -d sigaid"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SigAid Authority Service
  authority:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigaid-authority
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: sigaid
      POSTGRES_PASSWORD: sigaid_secret
      POSTGRES_DB: sigaid
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      PASETO_KEY: ${PASETO_KEY:-}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Database migrations (one-time job)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigaid-migrations
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: sigaid
      POSTGRES_PASSWORD: sigaid_secret
      POSTGRES_DB: sigaid
    command: ["alembic", "-c", "authority/alembic.ini", "upgrade", "head"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  sigaid_postgres_data:

networks:
  default:
    name: sigaid-network
